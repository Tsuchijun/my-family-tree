<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | 日本史家系図</title>
    <style>
        body {
            font-family: sans-serif; /* フォントをゴシック調（サンセリフ）に戻す */
            background-color: #f0f2f5; /* 背景色を元の色に戻す */
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1400px; /* 広い横幅は維持 */
            margin: 1rem auto;
            padding: 0 1rem;
        }
        header, nav, main, footer {
            background: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 6px;
        }
        header h1 {
            font-size: 1.8rem;
            color: #333;
            margin: 0;
        }
        nav {
            padding: 0.75rem 1.5rem;
            border-top: 1px solid #eee;
            margin-top: 1rem;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main h2 {
            font-size: 1.5rem;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #757575;
            padding: 1.5rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>日本史家系図プロジェクト</h1>

        </main>
        <footer>

        </footer>
    </div>
</body>
